<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="uname">Enter Name: </label>
        <input type="text" name="name 1" id="uname" size="40" maxlength="4" placeholder="Enter your first name" value="ABC" required >
        <br><br>

        <label for="pass">Enter password: </label>
        <input type="password" name="name 2" id="pass" placeholder="Enter password" required >
        
        <br><br>
        <label for="email">Email: </label>
        <input type="Email" name="name2" id="email" placeholder="Enter the Email" required>

        

        <br><br>
        <label for="Feedback">Enter Feedback</label><br>
        <textarea name="feedback" id="feedback" rows="7" cols="15">Positive Review</textarea>

        <br><br>
        <label for="Hobby">Choose your hobby</label>
        <input type="Checkbox" name="hobby " id="hobby" value="Cook" checked>Cooking
        <input type="Checkbox" name="hobby " id="hobby" value="Sing">Dancing
        <input type="Checkbox" name="hobby " id="hobby" value="Dance">Singing

        <br><br>
        <label for="pro">Choose your program</label>
        <input type="radio" name="pro" id="B-tech" value="btech"><label for="B-tech">B-Tech</label>
        <input type="radio" name="pro" id="BCA" value="Bca" checked><label for="BCA">BCA</label>
        <input type="radio" name="pro" id="BCOM" value="Bcom" checked><label for="BCOM">BCOM</label>

        <br><br>
        <label type="statesel">Select State</label>
        <select name="statesel" id="statesel" size="2" multiple>
            <option value="punjab">Punjab</option>
            <option value="Uttrakhand" selected>Uttrakhand</option>
            <option value="Bihar">Bihar</option>
            <option value="HP">HP</option>
        </select>

        <br><br>
        <label for="filesel">Choose file</label>
        <input type="File" id="filesel" name="filesel">
        

        <br><br>
        <input type="submit" name="Submit form" id="Submit form" value="Submit form" required>
        <input type="image" name="imgbtn" id="imgbtn" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEQjzMIIFL0BQrAE5jKk_StU671hJPwCU_Ig&s" width="100" height="100">
        <br><br>

        <input type="Reset" name="Reset" id="Reset">




    </form>
</body>
</html>
